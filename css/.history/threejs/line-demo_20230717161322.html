<script type="module">
  import * as THREE from "three";

  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    1,
    500
  );
  camera.position.set(0, 0, 100);
  camera.lookAt(0, 0, 0);

  const scene = new THREE.Scene();

  //create a blue LineBasicMaterial
  const material = new THREE.LineBasicMaterial({ color: 0x0000ff });
  const points = [];
  points.push(new THREE.Vector3(-10, 0, 0));
  points.push(new THREE.Vector3(0, 10, 0));
  points.push(new THREE.Vector3(10, 0, 0));
  const geometry = new THREE.BufferGeometry().setFromPoints(points);
  const line = new THREE.Line(geometry, material);
  scene.add(line);

  const radius = 1; // 圆形的半径
  const segments = 128; // 圆形的分段数
  const circle_geometry = new THREE.CircleGeometry(radius, segments);
  const circle_material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const circle = new THREE.Mesh(circle_geometry, circle_material);
  scene.add(circle);



  renderer.render(scene, camera);
</script>
